
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.js"></script>
    <link href="css/mui.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init();
    </script>
</head>
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-back"></a>
			<p align="center" style="margin-top: -30px;"><img src="images/header.png" height="20px"/></p>
		</header>
		<p></p>
			<div class="mui-content" align="center" style="padding-top: 100px;">

				<p style="text-align: center;">
					<img src="images/logo.png"  width="110" height="110"/>
				</p>
			<div style="padding-top: 30px;width: 70%;height: auto;">	
			<form id='login-form' class="mui-input-group png" style="background-image: url(images/登录－输入框.png);background-size: 100% 100%;">
				
				<div class="mui-input-row">
					<label>
					<p style="text-align: center;">
					<img src="images/icon-id.png"  style="width: 23px;height: 25px;"/>
				</p>	
					</label>
					<input id='account' type="text" class="mui-input-clear mui-input" placeholder="学号／工号">
				</div>
				<div class="mui-input-row">
					<label>
						<p style="text-align: center;">
					<img src="images/icon-password.png"  width="23" height="25"/>
				</p>	
					</label>
					<input id='password' type="password" class="mui-input-clear mui-input" placeholder="密码">
				</div>
			</form>
			</div>
			<div class="mui-content-padded" style="padding-top: 10px;">
				<button id='login' class="mui-btn mui-btn-block mui-btn-primary" style="width: 70%;height: 50px;">登录</button>
				<div class="link-area"><a id='reg' href="register.html">注册</a>
				</div>
			</div>
			<div class="mui-content-padded oauth-area">

			</div>
		</div>
		<div style="padding-top: 80px;"; align="center" >
		<p style="font-size: 12px;">找回密码，请拨打8290890重置</p>
		</div>
		
		
</body>
</html>
